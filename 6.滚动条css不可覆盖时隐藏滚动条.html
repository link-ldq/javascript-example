  通过设置最大宽度偏移，大概15px 把滚动条隐藏在 视窗外部，然后通过设置padding-right偏移的内容移正

<style>

    width: calc(100% + 15px);
    height: 100%;

    flex-direction: column;
    overflow-y: scroll;
    padding-right: -15px;
  }
