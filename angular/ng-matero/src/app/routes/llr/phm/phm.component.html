<mat-tab-group dynamicHeight preserveContent>
  <mat-tab *ngFor="let list of tabList;index as i" [label]="list.title">
    <mat-card class="p-2">
      <iframe appIframe [src]="list.url" class="phm-iframe" width="100%" height="100%" frameborder="0" marginheight="0"
        marginwidth="0" scrolling="no" style="display: block;"></iframe>
    </mat-card>
  </mat-tab>
</mat-tab-group>
