    function currying(fn, ...args) {
      if (args.length >= fn.length) {
        return fn(...args)
      } else {
        return function (..._args) {
          return currying(fn, ...args, ..._args)
        }
      }

    }
    const addF = (a, b, c) => a + b + c
    const add = currying(addF)
    console.log(add(1)(2)(3))
    console.log(add(1, 2)(3))
    console.log(add(1)(2, 3))
