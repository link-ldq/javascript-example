  // reduce + 递归
  Array.prototype.flat = function (dep = 1) {
    // 获取 需要操作的数组
    const _array = this;
    // 新建一个数组
    const array = [];
    // 遍历元素
    return _array.reduce((pre, cur) => {
      return pre.concat(
        Array.isArray(cur) && dep-- >= 1 ?
          cur.flat(dep)
          :
          cur
      )
    }, [])
  };
