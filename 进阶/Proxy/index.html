<body>
  <script>
    let array = [1, 2, 3];
    array = new Proxy(array, {
      get(target, prop, receiver) {
        if (prop < 0) {
          prop = target.length + Number(prop)
        }
        return Reflect.get(target, prop, receiver);
      }
    })
    console.log(array[-1])
    console.log(array.push(4));
    console.log(array[3]);
    console.log(array[-2])
    console.log(array[-3])

  </script>
</body>
